<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breast Cancer ALN Status Detection Using Deep Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-image: url('static/bg.jpg'); /* background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center backdrop-blur-sm">

  <!-- Main Card -->
  <div class="bg-white/80 w-full max-w-md p-8 rounded-xl shadow-2xl">

    <!-- Heading -->
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
      Breast Cancer ALN Status Detection
      <span class="block text-lg font-medium mt-1">
        Using Deep Learning
      </span>
    </h1>

    <!-- Form -->
    <form action="/" method="POST" enctype="multipart/form-data" class="space-y-4">

      <input type="number" step="any" name="age"
        placeholder="Age (years)" required
        class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

      <input type="number" step="any" name="tumor_size"
        placeholder="Tumor Size (cm)" required
        class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

      <input type="number" step="any" name="ki67"
        placeholder="Ki67 (%)" required
        class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

      <input type="file" name="images" webkitdirectory directory multiple required
        class="w-full border border-gray-300 p-2 rounded-lg bg-white">

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Predict
      </button>

    </form>
  </div>

</body>
</html>
